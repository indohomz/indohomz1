# Render Blueprint for IndoHomz Platform
services:
  # Backend API Service
  - type: web
    name: indohomz-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./indohomz.db
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        value: pmca05CPsHxV3avL7KtTWC_kkB3pl4mrZ3fmPraJacA
      - key: ALLOWED_ORIGINS
        value: '["https://indohomz1.vercel.app", "https://indohomz-frontend.onrender.com"]'
