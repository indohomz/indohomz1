<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>IndoHomz - Premium Co-Living & Rental Apartments in Gurgaon</title>
    <meta name="title" content="IndoHomz - Premium Co-Living & Rental Apartments in Gurgaon">
    <meta name="description" content="Find your perfect home with IndoHomz. Premium co-living spaces, fully-furnished apartments, and verified PGs in Gurgaon. Zero brokerage, instant booking, 24/7 support.">
    <meta name="keywords" content="PG in Gurgaon, co-living spaces, rental apartments, furnished rooms, student housing, DLF Cybercity PG, Golf Course Road apartments, Sector 24 rooms, bachelor accommodation Gurgaon">
    <meta name="author" content="IndoHomz">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="geo.region" content="IN-HR">
    <meta name="geo.placename" content="Gurgaon">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://indohomz.com/">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#4F46E5">
    <meta name="msapplication-TileColor" content="#4F46E5">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://indohomz.com/">
    <meta property="og:title" content="IndoHomz - Premium Co-Living in Gurgaon">
    <meta property="og:description" content="Find your perfect home. Premium co-living spaces, fully-furnished apartments with zero brokerage. Instant booking available.">
    <meta property="og:image" content="https://indohomz.com/images/og-default.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="IndoHomz">
    <meta property="og:locale" content="en_IN">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://indohomz.com/">
    <meta name="twitter:title" content="IndoHomz - Premium Co-Living in Gurgaon">
    <meta name="twitter:description" content="Find your perfect home. Premium co-living spaces with zero brokerage.">
    <meta name="twitter:image" content="https://indohomz.com/images/og-default.jpg">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="dns-prefetch" href="https://api.indohomz.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "RealEstateAgent",
      "name": "IndoHomz",
      "description": "Premium co-living and rental property platform in Gurgaon",
      "url": "https://indohomz.com",
      "logo": "https://indohomz.com/logo.png",
      "telephone": "+91-XXXXXXXXXX",
      "email": "hello@indohomz.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Gurgaon",
        "addressRegion": "Haryana",
        "addressCountry": "IN"
      },
      "areaServed": "Gurgaon",
      "priceRange": "₹₹-₹₹₹"
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "IndoHomz",
      "url": "https://indohomz.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://indohomz.com/properties?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
